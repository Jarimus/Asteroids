on: [push]
jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          #python_ver: '3.6'
          #pyinstaller_ver: '==5.13.2'
